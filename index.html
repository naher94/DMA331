---
layout: default
---

<section class="intro cell grid-x">
  <h2 class="section-heading">Course Description</h2>
  <p> {{ site.description }} </p>
</section>


<section class="schedule cell grid-x">

  <h2 class="section-heading">Schedule</h2>
  {% for post in site.classes %}
    <div class="class-item cell grid-x">
      <div class="date cell shrink">
        <span class="month">{{ post.date | date: "%b" }}</span>
        <span class="day">{{ post.date | date: "%d" }}</span>
      </div>
      <div class="content cell auto">
        <h3> <a href="{{post.url}}">{{ post.title }} <i class="fas fa-arrow-right"></i> </a> </h3>
      <p>{{ post.content | strip_html | strip_newlines | truncate: 160 }}</p>
      </div>
    </div>
  {% endfor %}
</section>
