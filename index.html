---
layout: default
---

<section class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.classes %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d" }}</span>

        <h2> <a href="{{post.url}}">{{ post.title }}</a> </h2>
        <p>{{ post.content | strip_html | strip_newlines | truncate: 160 }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
